<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="container-card">
      <img src="./images/image-equilibrium.jpg" class="first-photo">
      <h2 class="title-card">Equilibrium #3429</h2>
      <p class="paragraph-info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-info">
        <div class="container-container-info">
          <img src="./images/icon-ethereum.svg" class="second-photo">
          <p class="paragraph-first">0.041 ETH</p>
        </div>

        <div class="container-container-container-info">
          <img src="./images/icon-clock.svg" class="thirt-photo">
          <p class="paragraph-second">3 days left</p>
        </div>
      </div>
      <hr/>
      <div class="container-profile">
        <img src="./images/image-avatar.png" class="fourth-photo">
        <h2 class="name-user">Creation of <span>Jules Wyvern</span></h2>
      </div>
    </div>
  </div>





   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/henrycsouza/NFT-preview-card-component">Henry Souza</a>.
  </div> 
</body>
</html>
